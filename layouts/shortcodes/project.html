<h2 class="text-4xl uppercase font-bold mb-8">Projects</h2>
<ul class="grid gap-8">
	{{ range where .Site.RegularPages "Section" "project" }}
	<li
		class="p-4 border-cyan-700/40 border-2 bg-cyan-900/40 rounded-lg grid grid-cols-1 lg:grid-cols-5"
	>
		<div class="col-span-2 pr-4 pb-4 flex flex-col gap-4">
			<a
				href="{{ .Params.Link }}"
				referrerpolicy="no-referrer"
				target="_blank"
				class="flex items-center gap-2 underline"
			>
				<h3 class="text-2xl font-bold">{{ .Title }}</h3>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-6 w-6"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
					/>
				</svg>
			</a>
			{{ with $previewImage := .Resources.GetMatch "preview.png" }}
			<img
				src="{{ $previewImage.Permalink }}"
				class="aspect-video rounded-lg overflow-hidden object-cover my-auto"
			></img>
			{{ end }}
		</div>
		<div class="col-span-3 lg:border-l-2 border-cyan-700/40 py-4 lg:pl-4 text-lg prose prose-invert max-w-none">
			{{ .Content }}
		</div>
	</li>
	{{ end }}
</ul>
