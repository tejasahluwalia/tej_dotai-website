<h2 class="text-4xl uppercase font-bold">Projects</h2>
<hr class="my-4 border-slate-300 border-[1px] max-w-lg" />
<ul class="grid gap-8">
	{{ range where .Site.RegularPages "Section" "project" }}
	<li class="grid gap-4">
		<div class="">
			<a
				href="{{ .Params.Link }}"
				referrerpolicy="no-referrer"
				target="_blank"
				class="flex items-center gap-2 underline"
			>
				<h3 class="text-2xl font-bold">{{ .Title }}</h3>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-6 w-6"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
					/>
				</svg>
			</a>
		</div>
		<div class="prose max-w-none">{{ .Content }}</div>
	</li>
	{{ end }}
</ul>
