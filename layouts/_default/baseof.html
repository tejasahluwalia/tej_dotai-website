<html lang="en">
	<head>

		<link rel="stylesheet" href="/styles.css" />

			{{ block "title" . }} {{ .Page.Title }} {{ with .Page}}| {{ .Site.Title }}

		{{ end }} {{ block "footer" . }}

		{{ end }}
	</body>
</html>
